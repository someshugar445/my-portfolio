{% extends "base.html" %}
{% load static %}

{% block content %}
<h3>{{ project.title }}</h3>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <br>
        <h5>GitHub link:</h5>
        <a href = "{{ project.github }}">Click here</a>
    </div>
</div>
{% endblock %}
